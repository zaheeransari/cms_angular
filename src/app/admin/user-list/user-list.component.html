<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">User List</h5>
          <input type="text" [(ngModel)]="SearchText" style="float: right">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">URL</th>
                <th scope="col">Created at</th>
                <th scope="col">Author</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of userItem | filterdata:SearchText:'title'" (click)="showJson(item)">
                <th scope="row">{{item.title}}</th>
                <td>{{item.url}}</td>
                <td>{{item.created_at}}</td>
                <td>{{item.author}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- <div class="col">
        <app-demo></app-demo>
      </div> -->
    </div>
  </div>
</div>
