<div class="modal-header">
  <h4 class="modal-title pull-left">show result</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsmodalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="speakerForm" (submit)="SaveSpeaker()">
    <div class="row space">
      <!-- <div class="col-8">
        <app-country-list></app-country-list>
      </div> -->
      <div class="col-8">
        <div class="form-group">
          <label class="form-control-label">Name</label>
          <input type="text" class="form-control" formControlName="Speaker_name">
        </div>
      </div>
      <div class="col-8">
        <div class="form-group">
          <label class="form-control-label">Designation</label>
          <input type="text" class="form-control" formControlName="Speaker_designation">
        </div>
      </div>
      <div class="col-8">
        <div class="form-group">
          <label class="form-control-label">Description</label>
          <input type="text" class="form-control" formControlName="Speaker_description">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label class="form-control-label">Date</label>
          <input type="text" bsDatepicker class="form-control" formControlName="Speaker_Priority"
            value="{{speakerForm.controls['Speaker_Priority'].value | date:'dd-MM-yyyy'}}">
        </div>
      </div>
      <!-- <div class="col-8">
        <div class="form-group">
          <label class="form-control-label">Status</label>
          <select class="hideLabel form-control" formControlName="Status">           
            <option *ngFor="let ac of ActiveStatus" value="{{ac.Status}}" selected="{{ac.Status == Status}}">
              {{ ac.name }}
            </option>
          </select>
        </div>
      </div> -->
      <div class="col-8">
        <input type="submit" class="addbtn" value="Save" />
        <a routerLink="/speakers" class="cancelbtn">Cancel</a>
      </div>
    </div>
  </form>
  <p> {{ items | json}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsmodalRef.hide()">close</button>
</div>
