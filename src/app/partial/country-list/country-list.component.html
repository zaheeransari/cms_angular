<div [formGroup]="CountryForm">
  <div class="row space">
    <div class="col-8">
      <div class="form-group">
        <input type="text" formControlName="CountryName" [typeahead]="countryItem"
          (typeaheadOnSelect)="typeaheadOnSelect($event)" typeaheadOptionField="CountryName">
      </div>
    </div>
  </div>
</div>
